<div class="register-container">
    <h2>Cadastro</h2>

    <form (ngSubmit)="register()">
        <div>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />
        </div>

        <div>
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required />
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>

        <div>
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>

        <button type="submit" [disabled]="!username || !password || !confirmPassword">Cadastrar</button>

        <div *ngIf="successMessage" class="success">
            {{ successMessage }}
        </div>
    </form>
</div>
